{% extends 'encuesta/base.html' %}
{% load static %}
{% block content %}

<style>

  * {box-sizing: border-box;}

  .conteiner{
    margin: auto;
    margin-top: 2%;
    width: 76%;
    height: 600px;
    float: right;

  }
  
  .example{
    margin: auto;
    margin-top: 8%;
    margin-left: 8%;
    width: 15%;
    height: 80%;
    float: left;

  }

  .titulo{
    margin-left: 10%;
    padding: 2%;
    float: center;

  }

	.voto{
    margin: auto;
    margin-left: 30%;
    float: center;

  }
  .mensaje{
    margin: auto;
    margin-top: 0%;
    margin-right: 64%;
    width: 30%;
    height: 80%;
    float: right;
    background-color: rgb(71, 8, 60); 

  }

  .img-responsive{
    max-width: 80%;
    max-height: 80%;
    position: auto;
    margin: auto;
    margin-left: 20%;
    margin-top: 0px;
    float: center;
    padding: 2%;

  }
  .button {
  border: none;
  color: rgb(14, 14, 14);
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}

.button1 {background-color: #ffffff;} /* Green */
.button2 {background-color: #008CBA;} /* Blue */
</style>
  

<div class="example">
  <img class="img-responsive" src="{% static 'images_page/interacción.png' %}" alt="" width="100%" height="100%">
</div>
<div class="conteiner">
    <div class="titulo">
      <h1>¿Qué tipo de interacción ves?</h1> 
    </div>
    <img src="{% static url_img_voto %}" class="img-responsive">
     
    <button style="font-size:220%" class="button button1" onClick="window.location.reload();">&#8594;</button>

    <div class="voto">
    <form method="POST" class="choice-form">{% csrf_token %}
      <h3>Interacción: {{ form.voto }}</h3>
      <button type="submit" class="save btn btn-default">Guardar voto</button>
    </form>

    </div>



</div>

<div style="color:#fcfafa" class="mensaje">
Recuerda: Puedes visitar nuestro sitio y votar cuanto quieras.
   </div>
<div>

{% endblock %}
