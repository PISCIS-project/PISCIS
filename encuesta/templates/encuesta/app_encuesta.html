{% extends 'encuesta/base.html' %}

{% block content %}
<html>
	<head>
		<title> Encuesta </title>
  </head>

  <style>

    * {box-sizing: border-box;}

    .conteiner{
      margin: auto;
      margin-top: 2%;
      width: 76%;
      height: 600px;
      float: right;
    }

    .example{
      margin: auto;
      margin-top: 8%;
      margin-left: 8%;
      width: 15%;
      height: 80%;
      float: left;
    }

    .titulo{
      margin-left: 10%;
      padding: 2%;
      float: center;
    }

		.voto{
      margin: auto;
      margin-left: 30%;
      float: center;
    }

    .img-responsive{
      max-width: 80%;
      max-height: 80%;
      position: auto;
      margin: auto;
      margin-left: 20%;
      margin-top: 0px;
      float: center;
      padding: 2%;
    }

  </style>
  
  <body>
    <div class="example">
      <img src="http://127.0.0.1:8000/static/images_page/interacción.png" width="100%" height="100%">
    </div>
    <div class="conteiner">
      <div class="titulo">
        <h1>¿Qué tipo de interacción ves?</h1> 
      </div>
        <img src="{{ prueba_images.picture.url }}" class="img-responsive"/> 
      <div class="voto">
        <form method="POST" class="choice-form">{% csrf_token %}
          <h3>Interacción: {{form.voto}}</h3>
          <button type="submit" class="save btn btn-default">Guardar voto</button>
        </form>
      </div>
    </div>
  </body>
</html>
 
{% endblock %}
